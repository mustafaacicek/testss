<app-admin-layout [username]="username" userRole="Admin">
  <div class="dashboard-container">
    <h1 class="dashboard-title">Admin Dashboard</h1>
    
    <div class="stats-grid">
      <div class="stats-card" *ngFor="let stat of statsData">
        <div class="stats-icon" [ngClass]="stat.iconClass">
          <i class="fas fa-{{ stat.icon }}"></i>
        </div>
        <div class="stats-content">
          <div class="stats-title">{{ stat.title }}</div>
          <h3 class="stats-value">{{ stat.value }}</h3>
        </div>
      </div>
    </div>
    
    <div class="section-header">
      <h2 class="section-title">Manage Your Team</h2>
    </div>
    
    <div class="features-grid">
      <div class="feature-card">
        <div class="feature-icon">
          <i class="fas fa-music"></i>
        </div>
        <div class="feature-content">
          <h3 class="feature-title">Sound Management</h3>
          <p class="feature-description">Manage your team's sounds and chants. Upload, edit, and control playback.</p>
          <a [routerLink]="['/admin/sounds']" class="action-button">Manage Sounds</a>
        </div>
      </div>
      
      <div class="feature-card">
        <div class="feature-icon">
          <i class="fas fa-futbol"></i>
        </div>
        <div class="feature-content">
          <h3 class="feature-title">Match Management</h3>
          <p class="feature-description">Manage your team's matches. Create, update, and track match results.</p>
          <a [routerLink]="['/admin/matches']" class="action-button">Manage Matches</a>
        </div>
      </div>
    </div>
    
    <div class="dashboard-card">
      <div class="card-header">
        <h2>Match Schedule</h2>
      </div>
      <div class="card-content">
        <app-match-summary></app-match-summary>
      </div>
    </div>
  </div>
</app-admin-layout>
